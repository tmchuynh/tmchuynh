# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  # Schedule updates (each hour)
  schedule:
    - cron: "30 * * * 1-5"
  workflow_call:
    secrets:
      METRICS_TOKEN:
        required: true
jobs:
  github-metrics:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.devto.svg
          token: NOT_NEEDED
          base: ""
          plugin_posts: yes
          plugin_posts_limit: 9
          plugin_posts_source: dev.to
          plugin_posts_user: tmchuynh
          
      - name: 🏆 Achievements - Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 📰 Recent activity - Recent activity
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: comment, ref/create, push, fork, star, public
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: ♐ Random code snippet
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_code: yes
          plugin_code_lines: 5
          plugin_code_languages: javascript, python, java
          plugin_code_load: 400
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 💡 Coding habits and activity - Recent activity charts
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_timezone: America/Los_Angeles
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 🙋 Introduction - Organization introduction
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.introduction.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: tmchuynh
          base: header
          plugin_introduction: yes
          output_action: commit
          delay: 120
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 📅 Isometric commit calendar - Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 🈷️ Languages activity - Most used
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 9
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 🧑‍🤝‍🧑 People
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.people.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_types: followers, following
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
          
      - name: 🌟 Recently starred repositories - Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
          output_action: commit
          delay: 120
          user: tmchuynh
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
